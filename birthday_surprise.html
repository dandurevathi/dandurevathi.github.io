<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise ğŸ‰</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

.container{
  max-width:600px;
  margin:60px auto;
  padding:40px;
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

h1{
  font-size:32px;
  margin-bottom:10px;
}

h2{
  color:#ffd166;
  margin-top:0;
}

#wishText{
  font-size:18px;
  line-height:1.6;
  margin:25px 0;
  color:#e0d9ff;
}

#ageBadge{
  margin:10px 0;
  font-weight:bold;
  color:#ffb703;
}

#musicBtn{
  background:linear-gradient(135deg,#ff6b9d,#9b5de5);
  border:none;
  padding:15px 30px;
  border-radius:50px;
  font-size:16px;
  font-weight:bold;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

#musicBtn:hover{
  transform:scale(1.05);
}

.bars{
  margin-top:15px;
  height:20px;
}

.bar{
  display:inline-block;
  width:5px;
  height:15px;
  margin:0 2px;
  background:#ffd166;
  animation:wave 1s infinite ease-in-out;
}

.bar:nth-child(2){animation-delay:0.1s;}
.bar:nth-child(3){animation-delay:0.2s;}
.bar:nth-child(4){animation-delay:0.3s;}
.bar:nth-child(5){animation-delay:0.4s;}

.paused .bar{
  animation:none;
  height:5px;
}

@keyframes wave{
  0%,100%{height:5px;}
  50%{height:20px;}
}

footer{
  margin-top:30px;
  font-size:14px;
  color:#bbb;
}
</style>
</head>
<body>

<div class="container">
  <h1>ğŸ‰ Happy Birthday <span id="personName">Friend</span>! ğŸ‚</h1>
  <div id="ageBadge"></div>

  <div id="wishText"></div>

  <button id="musicBtn" onclick="toggleMusic()">
    <span id="btnIcon">â–¶</span>
    <span id="btnText">Play Birthday Song</span>
  </button>

  <div class="bars paused" id="bars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <footer id="wishFrom"></footer>
</div>

<!-- AUDIO -->
<audio id="birthdayAudio" loop>
  <source src="alert.mp3" type="audio/mpeg">
</audio>

<script>
/* â”€â”€ URL PARAMETERS â”€â”€ */
const params = new URLSearchParams(window.location.search);
const name   = params.get('name')  || 'Friend';
const age    = params.get('age')   || '';
const from   = params.get('from')  || 'Revathi';

const wishes = [
  "May your day be as wonderful and bright as you make every day! ğŸ‚âœ¨",
  "Another year older, another year more amazing! ğŸ‰",
  "Wishing you endless happiness and sweet memories! ğŸˆ",
  "May every candle bring a wish that comes true! ğŸ•¯ï¸",
  "Hope your birthday sparkles with joy and laughter! ğŸŒŸ"
];

document.getElementById('personName').textContent = name;
document.getElementById('wishFrom').textContent = `â€” With love, ${from} ğŸ’›`;
document.getElementById('wishText').textContent =
  wishes[Math.floor(Math.random() * wishes.length)];

if(age){
  document.getElementById('ageBadge').textContent =
    `Turning ${age} today! ğŸŒŸ`;
}

/* â”€â”€ MUSIC CONTROL â”€â”€ */
const audio = document.getElementById('birthdayAudio');
const btn   = document.getElementById('musicBtn');
const bars  = document.getElementById('bars');
let playing = false;

function toggleMusic(){
  playing = !playing;

  if(playing){
    audio.play();
    bars.classList.remove('paused');
    document.getElementById('btnIcon').textContent = 'â¸';
    document.getElementById('btnText').textContent = 'Playing...';
  } else {
    audio.pause();
    audio.currentTime = 0;
    bars.classList.add('paused');
    document.getElementById('btnIcon').textContent = 'â–¶';
    document.getElementById('btnText').textContent = 'Play Birthday Song';
  }
}
</script>

</body>
</html>
